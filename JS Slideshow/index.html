<script>
  var i=0;
  var images =[];
  var time = 1000;

  //Image List
  images = ['image1.jpg','image2.jpg','image3.jpg'];

  // Change Image
  function changeImg() {
    document.slide.src = images[i];

    if(i<images.length - 1) {
      i++;
    } else {
        i=0;
      }

    setTimeout("changeImg()",time);
  }

  window.onload = changeImg;
</script>

<h2>JavaScript Slideshow</h2>
<img name="slide" width="400" height="200">
